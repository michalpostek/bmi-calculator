<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <img src="./images/heading-image.jpg" alt="fitness" class="header__illustration">
            <h1 class="header__title">
                BMI Calculator
            </h1>
        </header>
    
        <form class="form">
            <label class="label" for="weight">Weight</label>
            <div class="input-wrapper">
                <input min="0" class="input" type="number" id="weight" name="weight">
                <span class="input__unit">cm</span>
            </div>
            <label class="label" for="height">Height</label>
            <div class="input-wrapper">
                <input min="0" class="input" type="number" id="height" name="height">
                <span class="input__unit">kg</span>
            </div>
            <div class="btn-wrapper">
                <button type="button" class="btn" id="getBmiBtn">
                    Get BMI
                </button>
            </div>
        </form>
    
        <div id="result" class="result" class="hidden">
    
        </div>
    </div>

    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
